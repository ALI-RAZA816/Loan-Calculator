<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>Loan Calculator</h2>
        <label for="loanAmount">Loan Amount $:</label>
        <input type="number" id="loanAmount" min="100" max="500000" value="50">
        <label for="interestRate">Interest Rate %:</label>
        <input type="number" id="interestRate" min="10" max="100" step=".1" value="10.1">
        <label for="monthsToPay">Months To Pay:</label>
        <input type="number" id="MonthsToPay" min="1" max="12" value="2">
        <div class="result">Monthly Payment:</div>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
